<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/global.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="./assets/img/perfil-1.svg" alt="Foto do(a) doutor(a)" class="header__avatar">
        <h1 class="header__title">Olá, Sônia</h1>
        <span class="header__text">Mais 4 consultas hoje</span>
    </header>
    
    <section class="appointments">
        <h2 class="appointments__title">Hoje</h2>
        <ul class="appointments__list">
            <li class="list__item">
                <div class="item__patient-info">
                    <img src="./assets/img/perfil-2.svg" alt="Foto do(a) paciente" class="patient-info__avatar">
                    <h3 class="patient-info__name">Luciana Dias</h3>
                    <span class="patient-info__appointment-type">
                        <img src="./assets/img/Camera.svg" alt="Câmera">
                        Consulta remota
                    </span>
                    <img src="./assets/img/Chatcirculo1.svg" alt="Chat" class="patient-info__chat">
                </div>
                <div class="item__separator">
                </div>
                <div class="item__appointment-info">
                    <h3 class="appointment-info__hour">14:00 - 15:00 (1 hora)</h3>
                    <div class="appointment-info__button-area">
                        <button class="button-area__video">Ligar por video</button>
                        <button class="button-area__audio">Ligar por aúdio</button>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    
</body>

</html>
